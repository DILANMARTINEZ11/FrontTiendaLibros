<div class="container">
    <div class="card">
        <div class="card-header">
          Libros
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                  <button type="button" data-toggle="modal" data-target="#modalCreate" class="btn btn-success" > Crear  </button>
                  <tr>
                    <th scope="col">NOMBRE LIBRO</th>
                    <th scope="col">DESCRIPCION</th>
                    <th scope="col">CANTIDAD</th>
                    <th scope="col">TARIFA</th>
                    <th scope="col"> ACCIONES </th>
                  </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let libro of libros;">
                     <td> {{ libro.nombre }} </td>
                     <td> {{ libro.descripcion }} </td>
                     <td> {{ libro.cantidad }} </td>
                     <td> {{ libro.tarifa }} </td>
                     <td>  <button type="button" data-toggle="modal" data-target="#modalEdit" (click)="show(libro)" class="btn btn-success" > Editar </button> </td>
                     <td>  <button class="btn btn-danger" (click)="eliminar(libro)"> Eliminar </button> </td>
                 </tr>
                </tbody>
              </table>
              <a [routerLink] ="['/dashboard']" class="btn btn-primary">Regresar</a>
        </div>
      </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Libro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col">
                 <label for=""> Nombre </label>
                 <input type="text" class="form-control" id="id" hidden>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="col">
                <label for=""> Descripcion </label>
                <input type="text" class="form-control" id="descripcion">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for=""> Cantidad </label>
                <input type="text" class="form-control" id="cantidad">
              </div>
              <div class="col">
                <label for=""> Tarifa </label>
                <input type="text" class="form-control" id="tarifa">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" data-dismiss="modal" (click)="editar()" class="btn btn-primary"> Guardar </button>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal crear -->
   <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Libro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col">
                 <label for=""> Nombre </label>
                <input type="text" class="form-control" id="nombreC">
              </div>
              <div class="col">
                <label for=""> Descripcion </label>
                <input type="text" class="form-control" id="descripcionC">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for=""> Cantidad </label>
                <input type="text" class="form-control" id="cantidadC">
              </div>
              <div class="col">
                <label for=""> Tarifa </label>
                <input type="text" class="form-control" id="tarifaC">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" data-dismiss="modal" (click)="crear()" class="btn btn-primary"> Guardar </button>
        </div>
      </div>
    </div>
  </div>
